<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano-container">
        <h1>Let's Play</h1>
        <div>
            <button onclick="playSound('key01')" class="white-key">key01</button>
            <button onclick="playSound('key02')" class="black-key">key02</button>
            <button onclick="playSound('key03')" class="white-key">key03</button>
            <button onclick="playSound('key04')" class="black-key">key04</button>
            <button onclick="playSound('key05')" class="white-key">key05</button>
            <button onclick="playSound('key06')" class="black-key">key06</button>
            <button onclick="playSound('key07')" class="white-key">key07</button>
            <button onclick="playSound('key08')" class="black-key">key08</button>
            <button onclick="playSound('key09')" class="white-key">key09</button>
            <button onclick="playSound('key10')" class="black-key">key10</button>
            <button onclick="playSound('key11')" class="white-key">key11</button>
            <button onclick="playSound('key12')" class="black-key">key12</button>
            <button onclick="playSound('key13')" class="white-key">key13</button>
            <button onclick="playSound('key14')" class="black-key">key14</button>
            <button onclick="playSound('key15')" class="white-key">key15</button>
            <button onclick="playSound('key16')" class="black-key">key16</button>
            <button onclick="playSound('key17')" class="white-key">key17</button>
            <button onclick="playSound('key18')" class="black-key">key18</button>
            <button onclick="playSound('key19')" class="white-key">key19</button>
            <button onclick="playSound('key20')" class="black-key">key20</button>
            <button onclick="playSound('key21')" class="white-key">key21</button>
            <button onclick="playSound('key22')" class="black-key">key22</button>
            <button onclick="playSound('key23')" class="white-key">key23</button>
            <button onclick="playSound('key24')" class="black-key">key24</button>
        </div>
    </div>
    
    <div class="controls">
        <h3>start Record</h3>
        <button id="startRecord">Start Recording</button>
        <h3>stop Record</h3>
        <button id="stopRecord" disabled>Stop Recording</button>
        <h3>play Record</h3>
        <button id="playRecord" disabled>Play Recording</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
